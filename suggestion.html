<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Form Link</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FFF8E1, #FFE0B2);
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #E65100;
      margin-bottom: 30px;
    }

    a.form-button {
      display: inline-block;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #FFC107, #FF9800);
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 4px 12px rgba(255, 152, 0, 0.4);
      transition: all 0.3s ease;
    }

    a.form-button:hover {
      background: linear-gradient(90deg, #FF9800, #FFC107);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 152, 0, 0.5);
    }

    a.form-button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(255, 152, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>คลิกเพื่อกรอกข้อเสนอแนะกับพวกเรา</h1>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLScIo1OLj46-TEYRF28wUEaHHiKGOSKOyXudJYQ2zopZ9s73Yw/viewform" 
     target="_blank" 
     class="form-button">
    ☀️ Open Google Form
  </a>
</body>
</html>
